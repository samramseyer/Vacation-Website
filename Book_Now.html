          ><img

              >Our Accomodations</a

          <span class="bar"></span>

        </div>
      </nav>
    </header>
    <h1>Book Now</h1>
    <form action="https://formspree.io/f/xqaldwvy" method="post">
      <table class="table">
        <tr>
          <td class="data">
            <label for="fname">First name:</label><br /><input
              type="text"
              id="fname"
              name="fname"
            />
          </td>
        </tr>
        <tr>
          <td class="data">
            <label for="lname">Last name:</label><br /><input
              type="text"
              id="lname"
              name="lname"
            />
          </td>
        </tr>
        <tr>
          <td class="data">
            <label for="Email">Email:</label><br /><input
              type="text"
              id="Email"
              name="Email"
            />
          </td>
        </tr>
        <tr>
          <td class="data">
            <label for="Phone-Number">Phone Number:</label><br /><input
              type="text"
              id="Phone-Number"
              name="Phone-Number"
            />
          </td>
        </tr>
        <tr>
          <td class="data">
            <label for="Address">Address:</label><br /><input
              type="text"
              id="Address"
              name="Address"
            />
          </td>
        </tr>
        <tr>
          <td class="data">
            Check In:
            <br /><input
              type="date"
              id="Check-In"
              name="Check-In"
              value="2025-07-29"
              min="2025-01-01"
              max="2025-12-31"
              required
            />
          </td>
        </tr>
        <tr>
          <td class="data">
            Check Out:
            <br /><input
              type="date"
              id="Check-Out"
              name="Check-Out"
              value="2025-07-29"
              min="2025-01-01"
              max="2025-12-31"
              required
            />
          </td>
        </tr>

        <tr>
          <td class="data">
            Submit<br />
            <input type="submit" />
          </td>
        </tr>
      </table>
    </form>

    <footer><p>Copyright Lakeside Cabins</p></footer>
    <script src="js/script.js"></script>
  </body>
