<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lakeside Cabins <link rel="stylesheet" href="css/stlyes.css"></title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>About Us</li>
          <li>Our Accomodations</li>
          <li>Book Now</li>
          <li>Contact Us</li>
        </ul>
      </nav>
    </header>
    <h1>Book Now</h1>
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" /><br />
      <label for="Email">Email:</label><br />
      <input type="text" id="Email" name="Email" /><br />
      <label for="Phone Number">Phone Number:</label><br />
      <input type="text" id="Phone Number" name="Phone Number" /><br />
      <label type="Address">Address:</label><br />
      <input type="text" id="Address" name="Address" /><br />
      <label for="Check-In">Check In:</label>
      <input
        type="date"
        id="Check-In"
        name="Check-In"
        value="2025-07-29"
        min="2025-01-01"
        max="2025-12-31"
        required
      /><br />

      <label for="Check-Out">Check Out:</label>
      <input
        type="date"
        id="Check-Out"
        name="Check-Out"
        value="2025-07-29"
        min="2025-01-01"
        max="2025-12-31"
        required
      />
      <label type="Submit">Submit:</label><br />
      <input type="submit" /><br />
    </form>
  </body>
</html>
