<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stlyes.css" />
    <title>Lakeside Cabins</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="navbar-menu">
          <li class="nav-link"><a href="index.html">Home</a></li>
          <li class="nav-link"><a href="About_Us.html">About Us</a></li>
          <li class="nav-link">
            <a href="Our_Accomations.html">Our Accomodations</a>
          </li>
          <li class="nav-link"><a href="Book_Now.html">Book Now</a></li>
          <li class="nav-link"><a href="Contact_Us.html">Contact Us</a></li>
        </ul>
      </nav>
      <img
        src="Images/lakeside-cabins-logo.png"
        class="logo-header"
        alt="Logo"
      />
    </header>
    <form>
      <table class="table">
        <tr>
          <th>Book Now</th>
        </tr>
        <tr>
          <td class="data">
            <label for="fname">First name:</label><br /><input
              type="text"
              id="fname"
              name="fname"
            />
          </td>
        </tr>
        <tr>
          <td class="data">
            <label for="lname">Last name:</label><br /><input
              type="text"
              id="lname"
              name="lname"
            />
          </td>
        </tr>
        <tr>
          <td class="data">
            <label for="Email">Email:</label><br /><input
              type="text"
              id="Email"
              name="Email"
            />
          </td>
        </tr>
        <tr>
          <td class="data">
            <label for="Phone-Number">Phone Number:</label><br /><input
              type="text"
              id="Phone-Number"
              name="Phone-Number"
            />
          </td>
        </tr>
        <tr>
          <td class="data">
            <label for="Address">Address:</label><br /><input
              type="text"
              id="Address"
              name="Address"
            />
          </td>
        </tr>
        <tr>
          <td class="data">
            Check In:
            <br /><input
              type="date"
              id="Check-In"
              name="Check-In"
              value="2025-07-29"
              min="2025-01-01"
              max="2025-12-31"
              required
            />
          </td>
        </tr>
        <tr>
          <td class="data">
            Check Out:
            <br /><input
              type="date"
              id="Check-Out"
              name="Check-Out"
              value="2025-07-29"
              min="2025-01-01"
              max="2025-12-31"
              required
            />
          </td>
        </tr>

        <tr>
          <td class="data">
            Submit<br />
            <input type="submit" />
          </td>
        </tr>
      </table>
    </form>

    <footer><p>Copyright Lakeside Cabins</p></footer>
  </body>
</html>
