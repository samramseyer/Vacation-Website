<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stlyes.css" />
    <title>Lakeside Cabins</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="navbar-menu">
          <li class="nav-link"><a href="#">Home</a></li>
          <li class="nav-link"><a href="About_Us.html">About Us</a></li>
          <li class="nav-link">
            <a href="Our_Accomations.html">Our Accomodations</a>
          </li>
          <li class="nav-link"><a href="Book_Now.html">Book Now</a></li>
          <li class="nav-link"><a href="Contact_Us.html">Contact Us</a></li>
        </ul>
      </nav>
      <img src="Images/lakeside cabins logo.png" class="logo-header" />
    <h4>Book Now</h4>
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" /><br />
      <label for="Email">Email:</label><br />
      <input type="text" id="Email" name="Email" /><br />
      <label for="Phone Number">Phone Number:</label><br />
      <input type="text" id="Phone Number" name="Phone Number" /><br />
      <label type="Address">Address:</label><br />
      <input type="text" id="Address" name="Address" /><br />
      <label for="Check-In">Check In:</label><br/>
      <input
        type="date"
        id="Check-In"
        name="Check-In"
        value="2025-07-29"
        min="2025-01-01"
        max="2025-12-31"
        required
      /><br />

      <label for="Check-Out">Check Out:</label><br/>
      <input
        type="date"
        id="Check-Out"
        name="Check-Out"
        value="2025-07-29"
        min="2025-01-01"
        max="2025-12-31"
        required
      /><br/>
      <label type="Submit"></label><br />
      <input type="submit" /><br />
    </form>
  </body>
